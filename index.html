<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graduation of Al-Azhar Engineering 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    #countdown {
      display: flex;
      gap: 30px;
      font-size: 2.5em;
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 0.5em;
      color: #cccccc;
      margin-top: 10px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1em;
      color: #aaaaaa;
    }
  </style>
</head>
<body>

  <h1>Graduation of Al-Azhar Engineering 2025</h1>

  <div id="countdown">
    <div class="time-box">
      <div id="days">0</div>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <div id="hours">0</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <div id="minutes">0</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <div id="seconds">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <footer>Made by Ahmed Elattar</footer>

  <script>
    const targetDate = new Date("2025-06-02T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ“ Congratulations!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
